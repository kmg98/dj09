{% extends 'base.html' %}
{% block con %}

    <h1><b>토픽생성</b></h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="sub" class="form-control mt-5" placeholder="주제를 입력하세요">
        <textarea name="con" class="form-control mt-3" placeholder="주제를 설명해주세요" style="height: 180px;"></textarea>

        <div class="text-center mt-4">
            <button type="button" onclick="makecho()" class="btn btn-dark" style="width: 40%;">보기생성</button>
            <button class="btn btn-primary" style="width: 40%;">토픽생성</button>
        </div>

        <div class="row" id="here">
        </div>
    </form>

    <script>
        function makecho(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class", "col-sm-4 mt-5");
            n.innerHTML = '<input type="text" name="cname" class="form-control" placeholder="보기이름을 입력하세요">\
                            <textarea class="form-control mt-3" name="ccomm" style="height:150px" placeholder="보기를 설명해주세요">';
            d.appendChild(n);
        }
    </script>

{% endblock %}
